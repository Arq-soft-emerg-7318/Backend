
spring.application.name=nexora
spring.datasource.url=jdbc:mysql://localhost:3306/nexora?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy= com.nexora.nexorabackend.shared.Infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

# Elements take their values from the maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration properties
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days=7

# Multipart (file upload) limits - adjust as needed
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB